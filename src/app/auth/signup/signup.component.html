<div class="registration">
  <div class="img-block">
    <img src="../../../assets/img/component.png" alt="reg-auto">
  </div>



  <div class="reg-form">



    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <div class="reg-label">
      <div class="reg-alert" *ngIf="error">
        <p>{{error}}</p>
      </div>
      <span class="red-label-V">Registration</span>
      <span class="red-label-N">Type your data and hit Yalla!</span>
    </div>

    <div class="signup-form">

      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">

        <div class="form-group">
          <label for="name"></label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            placeholder="Name"
            name="name"
            required
          >
        </div>

        <div class="form-group">
          <label for="lastName"></label>
          <input
            style="margin-top: 15px"
            type="text"
            id="lastName"
            class="form-control"
            ngModel
            placeholder="Last name"
            name="lastName"
            required
          >
        </div>

        <div class="form-group">
          <label for="email"></label>
          <input
            style="margin-top: 15px"
            type="email"
            id="email"
            class="form-control"
            ngModel
            placeholder="Email"
            name="email"
            required
            email>
        </div>

        <div class="form-group">
          <label for="password"></label>
          <input
            style="margin-top: 15px"
            type="password"
            id="password"
            class="form-control"
            ngModel
            placeholder="Password"
            name="password"
            required
            minlength="6">
        </div>

        <button
          class="sub-signup btn"
          type="submit"
          [disabled]="!authForm.valid"
        >
          Y'alla!
        </button>

      </form>
    </div>

    <div class="agree">
      <input
        type="checkbox"
        class="agree_s"
        id="scales"
        name="scales"
      >
      <label for="scales" class="agree_text">
        <span>I agree to the </span>
        <a href="#">terms of use </a>
        <span>and </span>
        <a href="#">privacy policy.</a>
      </label>
    </div>


  </div>
</div>
