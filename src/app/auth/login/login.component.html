<div class="log-in">

  <div class="img-block">
    <img src="../../../assets/img/component.png" alt="reg-auto">
  </div>

  <div class="log-in-form">

    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <div class="reg-label">
      <div class="reg-alert" *ngIf="error">
        <p>{{error}}</p>
      </div>
      <span class="red-label-V">Log in</span>
      <span class="red-label-N">Type your data and hit Yalla!</span>
    </div>




    <div class="login-form-new">



      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">

        <div class="form-group">
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            placeholder="Email"
            name="email"
            required
            email>
        </div>

        <div class="form-group">
          <input
            style="margin-top: 15px"
            type="password"
            id="password"
            class="form-control"
            ngModel
            placeholder="Password"
            name="password"
            required
            minlength="6">
        </div>

        <button
          class="sub-login btn"
          type="submit"
          [disabled]="!authForm.valid"
        >
          Y'alla!
        </button>

      </form>



    </div>

    <div class="agree-log-in">

      <label class="agree_text">
        <span>Forgot your password?</span>
        <a href="#">Click here.</a>
      </label>
    </div>

  </div>

</div>
